    <title>OpenCode Web UI</title>
    <script>
      // Prevent flash of unstyled content by setting theme class early
      (function () {
        const storedTheme = localStorage.getItem("opencode-webui-theme");
        let theme = null;
        try {
          theme = storedTheme ? JSON.parse(storedTheme) : null;
        } catch {
          // If parsing fails, fall back to null
          theme = null;
        }
        
        if (
          theme === "dark" ||
          (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
